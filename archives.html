<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archive</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: white;
    }

    header {
      background-color: #e0e0e0;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
      padding-left: 20px;
    }

    nav {
      padding-right: 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      background: white;
      border: 1px solid #aaa;
      padding: 8px 12px;
      margin-left: 10px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    nav a:hover {
      background: #ddd;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .tab-button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      background-color: #ccc;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    .tab-button.active {
      background-color: #888;
      color: white;
    }

    .tab-content {
      display: none;
      max-width: 600px;
      margin: 30px auto;
      text-align: left;
      padding: 0 20px;
    }

    .tab-content.active {
      display: block;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      text-decoration: none;
      color: #0077cc;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Newsletter</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('business')">Business</button>
    <button class="tab-button" onclick="showTab('health')">Health Science</button>
    <button class="tab-button" onclick="showTab('observations')">What I See</button>
  </div>

  <div id="business" class="tab-content active">
    <h2>Business Letters</h2>
    <ul>
      <li><a href="letters/2025-05-15.html">Building Trust in Freelance Teams</a></li>
      <!-- Add more -->
    </ul>
  </div>

  <div id="health" class="tab-content">
    <h2>Health Science Letters</h2>
    <ul>
      <li><a href="letters/2025-04-08.html">Understanding Your Gut Brain</a></li>
      <!-- Add more -->
    </ul>
  </div>

  <div id="observations" class="tab-content">
    <h2>What I See</h2>
    <ul>
      <li><a href="letters/2025-03-01.html">Why That Park Bench Feels Like Home</a></li>
      <!-- Add more -->
    </ul>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }
  </script>

</body>
</html>
